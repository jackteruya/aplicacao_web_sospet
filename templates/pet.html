{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center">Detalhes do Pet</h1>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="border-color: green; border-style: solid; width: 356px; heigth: 300px">
                <img src="{{ pet.photo.url }}" width="350" height="263" style="margin-top: 16px">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{ pet.description }}</p>
            <h4>Contato</h4>
            <p><b>Tel.:</b>{{ pet.phont }}</p>
            <p><b>E-mail: </b>{{ pet.email }}</p>
            {% if request.user == pet.user %}
            <a href="#">
                <button type="button" class="btn btn-primary">Alterar</button>
            </a>

            <button type="button" class="btn btn-danger">Excluir</button>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
